<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather-Forecast.com</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="weather">
        <div class="searchFeild">
            <input type="text" placeholder="Enter City Name" spellcheck="false" id="box">
            <button><img src="images/search.png" alt=""></button>
        </div>
         
        <div class="container">
            <div class="weatherForecast">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weatherIcon">
                <h1 class="temp">22Â°C </h1>
            </div>
            <div class="cityName"><h1 class="city">Kolkata</h1></div>
            <div class="forecast">
                <div class="humidity">
                    <img src="images/humidity.png" alt="">
                    <div class="heading2">
                        <h2 class="humidities">90 %</h2>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="windSpeed">
                    <img src="images/wind.png" alt="">
                    <div class="heading2">
                        <h2 class="wind">20 KM/H</h2>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

   <script src="script.js"></script>
</body>
</html>
